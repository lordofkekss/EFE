{% extends 'base.html' %}
{% block title %}Übung bearbeiten{% endblock %}
{% block content %}
<h4 class="mb-3">Übung: {{ node.title }}</h4>

<form method="post" action="/courses/{{ course_id }}/exercise/{{ node.id }}/save">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="row g-3">
    <div class="col-12">
      <label class="form-label">Aufgabe</label>
      <textarea class="form-control" name="prompt_html" rows="8">{{ ex.prompt_html or ex.prompt_md }}</textarea>
      <div class="form-text">Rich-HTML erlaubt (Bilder/Videos möglich, wie beim Abschnitt-Editor).</div>
    </div>
    <div class="col-12">
      <label class="form-label">Lösung</label>
      <textarea class="form-control" name="solution_html" rows="8">{{ ex.solution_html or '' }}</textarea>
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary">Speichern</button>
      <a class="btn btn-outline-secondary" href="/courses/{{ course_id }}">Zurück</a>
    </div>
  </div>
</form>
{% endblock %}
