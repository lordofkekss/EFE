{% extends 'base.html' %}
{% block title %}Schüler – Dashboard{% endblock %}
{% block content %}
<div class="row g-3">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Deine Sterne</h5>
                <p class="display-6">{{ balance }}</p>
                <form method="post" action="/s/join" class="mt-3">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="input-group">
                        <input class="form-control" name="join_code" placeholder="Klassencode eingeben">
                        <button class="btn btn-outline-primary">Beitreten</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Belohnungen</h5>
                <ul class="list-group">
                    {% for r in rewards %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ r.title }} <small class="text-muted">({{ r.cost_stars }} ⭐)</small></span>
                        <form method="post" action="/rewards/unlock">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <input type="hidden" name="reward_id" value="{{ r.id }}"/>
                            <button class="btn btn-sm btn-success">Freischalten</button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
